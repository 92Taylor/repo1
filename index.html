<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <style>
        .animated-text {
            font-size: 3em;
            animation: typing 3s steps(20, end) forwards;
        }

        @keyframes typing {
            from {
                width: 0; 
                overflow: hidden;
            }
            to {
                width: 100%; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animated-text">Welcome to the Animated Text Page</h1>
    </div>
</body>
</html>
